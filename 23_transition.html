<!doctype html>
<!--  DOCTYPE informa a versao do html que deve ser rendezirada-->
<html lang="pt-br">

<head>
    <title>exemplo estrut basica</title>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel">
    <meta name="description" content="lista de documentos">
    <meta name="heywords" content="html5, tecnologia">
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition-property: width, height;
            transition-duration: 1s, 3s;
            transition-timing-function: cubic-bezier(.67, -0.38,.5,1.5);
            transition-delay: 0s, 0.3s;
        }

        div:hover{
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Estrutura Basica</h1>
    <div>
        1
    </div>
</body>

</html>
